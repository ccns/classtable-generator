    <!-- Function declare -->
    <script type="text/javascript">
      function generate() {
        $("#loading-gif").fadeIn("slow");

        var stn_no = $("#stn_no").val();
        var sp = stn_no.split("/");
        if ( sp.length > 1 ) stn_no = sp[0];

        var passwd = CryptoJS.SHA256($("#passwd").val()) + "";
        var room = "false";
        if ( $("#disp-room").prop("checked") ) room = "true";

        getTable(stn_no, passwd, room, function (status, arr) {
          // console.log(arr);
          if (status == 0) {

            var canvas = document.getElementById("table");

            if (canvas.getContext) {
              var ctx = canvas.getContext("2d");

              clear( canvas, ctx);
              if ( sp[1] == "mgc" ) {
                rasis(ctx);
                console.log("MGC stand for Music Game Club");
                console.log("歡迎加入成大音樂遊戲社!");
              }
              drawTable(ctx, arr);

              $("#loading-gif").hide();
              $("#canvas-container").fadeIn("slow");
              $("#hint").fadeIn("slow");
            }

          } else {

            alert(arr);
            $("#loading-gif").hide();

          }
        });
      }

      function enterHandler(e) {
        if (e.keyCode == 13) {
          generate();
        }
      }
    </script>
